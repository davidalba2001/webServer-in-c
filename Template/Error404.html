<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404 Error - Page Not Found</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 50px 20px;
			text-align: center;
		}
		h1 {
			font-size: 72px;
			margin-bottom: 20px;
			color: #333;
		}
		p {
			font-size: 24px;
			margin-bottom: 40px;
			color: #666;
		}
		a {
			display: inline-block;
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}
		a:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<p>Oops! The page you were looking for could not be found.</p>
		<a href="/">Go back to homepage</a>
	</div>
</body>
</html>
